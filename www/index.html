<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RESTful API demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="style.css">
  <style type="text/css">
</style>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://www.w3schools.com/lib/w3data.js"></script>
<script language="javascript" src="/script.js" type="text/javascript"/></script>
</head>
<body onload="getDate()" >
  <div class="content">
    <h1>RESTful API demo.</h1>
    <div w3-include-html="content.html"></div> 
    <script>
    w3IncludeHTML();
    </script>
    <p>
      RESTful APIs. Start typing numbers into the text fields below.
      Browser sends two numbers to <tt>/api/v1/sum</tt> URI.
      Web server calclulates the sum and returns the result.
    </p>

    <div>
      <label>Number 1:</label> <input type="text" id="n1" />
    </div><div>
      <label>Number 2:</label> <input type="text" id="n2" />
    </div><div>
     <label id="result">Result:</label> <span id="result">&nbsp;</span>
    </div>
    <p id="date"> </p>
    <button type="button" onclick="hideResult()"> Hide Result</button>
    <button type="button" onclick="showResult()"> Show Result</button>
</body>
</html>
